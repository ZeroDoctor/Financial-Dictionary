<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <script src="../node_modules/feather-icons/dist/feather.min.js"></script>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../node_modules/@tarekraafat/autocomplete.js/dist/css/autoComplete.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="dashboard.css">

  <title>Financial Translation</title>
</head>

<body>
  <div>
    <div class="row frame">
      <nav class="navbar navbar-expand-md navbar-dark fixed-top">

        <div class="collapse navbar-collapse">
          <ul class="navbar-nav mr-auto">
            <a class="navbar-brand" href="#">
              <img
                src="https://proxy.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn3.iconfinder.com%2Fdata%2Ficons%2Fpersonal-business-finance%2F64%2Fx-01-512.png&f=1"
                width="24" height="24" class="d-inline-block align-top" alt="">
              FinTranslation
            </a>
          </ul>

          <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link" id="minimize" href="#"><i width="18" data-feather="minimize-2"
                  class="white-window-option option"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="maximize" href="#"><i width="18" data-feather="maximize"
                  class="white-window-option option"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="exit" href="#"><i width="18" data-feather="x-circle"
                  class="white-window-option exit"></i></a>
            </li>
          </ul>

        </div>
      </nav>
    </div>

    <div class="container-fluid overflow-hidden">
      <div class="row">

	      <nav id="sidebar" class="col-sm-4 col-md-3 d-none d-sm-block bg-light sidebar">
        </nav>

        <div role="main" class="col-sm-8 ml-sm-auto col-md-9 pt-3 main overflow-auto">
          
          <div class="row">
            <div class="col-sm-6 ml-sm-auto col-md-8 text-center">
              <h2 style="color: #7E7765;">Start the Search</h2>
            </div>
            <div class="col-sm-6 ml-sm-auto col-md-4 text-center" style="padding-top: 5px;">
		          <button type="button" class="btn btn-primary" id="btnTranslation" onclick="on_translation()"> English to Spanish </button>
            </div>
          </div>
          
          <div class="row m-3">
            <div class="input-group">
              <input id="autoComplete" autofocus type="search" class="form-control" placeholder="Search...">
            </div>
          </div>

          <div id="autoCompleteResults" class="row">
          </div>
          <!--TODO: ability to edit the words or defintion -->
          <div id="completeResults" class="row m-3">
            <script id="result" type="x-tmpl-mustache">
              <div class="col-sm-12 ml-sm-auto col-md-10 text-center">
                <div class="row">
                <h3 id="wordSelection"> {{ wordSelection }}: </h3> 
                <h3 id="wordResult" style="padding-left:5px;color:#C9AD6E"> {{ wordResult }} </h3>
                </div>
              </div>
              <div class="col-sm-12 col-md-2 text-center">
                <button class="btn btn-primary" id="edit" style="display:block;border-radius:50%">
                  <i class="fa fa-pencil"></i>
                </button>
              </div>
              
              <div class="col-sm-12 col-md-12 col-lg-12"> 
                <h4 style="color:#7E7765"> {{ langDefinition }} <em> {{ wordSelection }}: </em></h4>
              </div>
              <div class="col-sm-12 col-md-12 col-lg-12">
                <p id="wordDefinition">
                  {{ wordDefinition }} 
                </p>
              </div>
            </script>
          </div>

        </div> <!-- main div-->

      </div>
    </div>
    
  </div>
</body>

<script src="renderer.js"></script>
<script src="window.js"></script>
<script src="../node_modules/mustache/mustache.min.js"></script>
<script src="../node_modules/@tarekraafat/autocomplete.js/dist/js/autoComplete.min.js"></script>

<script defer src="index.js"></script>
<script>
  feather.replace()
</script>

</html>
